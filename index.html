<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha v1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita rolagem da p√°gina */
        }
        canvas {
            border: 1px solid #000;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            background-color: #ccc;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .control-button {
            width: 60px;
            height: 60px;
            margin: 0 10px;
            background-color: #f0f0f0;
            border: 1px solid #888;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .control-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Jogo da Cobrinha v1</h1>
    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <div id="controls">
        <div class="control-button" id="up">&#8593;</div>
        <div>
            <div class="control-button" id="left">&#8592;</div>
            <div class="control-button" id="right">&#8594;</div>
        </div>
        <div class="control-button" id="down">&#8595;</div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const tileSize = 30;
        let speed = 200; // Milissegundos por movimento (mais lento)
        const fieldSize = canvas.width / tileSize;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = tileSize;
        let dy = 0;

        function drawSnake() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#FF0000";
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);

            snake.forEach((segment, index) => {
                ctx.fillStyle = "#008000";
                if (index === 0) {
                    ctx.beginPath();
                    ctx.arc(segment.x * tileSize + tileSize / 2, segment.y * tileSize + tileSize / 2, tileSize / 2, 0, 2 * Math.PI);
                    ctx.fill();

                    ctx.fillStyle = "#FFFFFF";
                    ctx.beginPath();
                    ctx.arc(segment.x * tileSize + tileSize / 3, segment.y * tileSize + tileSize / 3, tileSize / 8, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(segment.x * tileSize + 2 * tileSize / 3, segment.y * tileSize + tileSize / 3, tileSize / 8, 0, 2 * Math.PI);
                    ctx.fill();
                } else {
                    ctx.beginPath();
                    ctx.arc(segment.x * tileSize + tileSize / 2, segment.y * tileSize + tileSize / 2, tileSize / 2, 0, 2 * Math.PI);
                    ctx.fill();
                }
            });
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx / tileSize, y: snake[0].y + dy / tileSize };

            if (head.x < 0) head.x = fieldSize - 1;
            if (head.x >= fieldSize) head.x = 0;
            if (head.y < 0) head.y = fieldSize - 1;
            if (head.y >= fieldSize) head.y = 0;

            if (snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)) {
                resetGame();
                return;
            }

            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                generateFood();
            } else {
                snake.pop();
                snake.unshift(head);
            }

            drawSnake();
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * fieldSize);
            food.y = Math.floor(Math.random() * fieldSize);
        }

        function resetGame() {
            alert("Game Over! Pressione OK para jogar novamente.");
            snake = [{ x: 10, y: 10 }];
            dx = tileSize;
            dy = 0;
            generateFood();
        }

        document.addEventListener("keydown", event => {
            if (event.key === "ArrowLeft" && dx === 0) {
                dx = -tileSize;
                dy = 0;
            }
            if (event.key === "ArrowRight" && dx === 0) {
                dx = tileSize;
                dy = 0;
            }
            if (event.key === "ArrowUp" && dy === 0) {
                dx = 0;
                dy = -tileSize;
            }
            if (event.key === "ArrowDown" && dy === 0) {
                dx = 0;
                dy = tileSize;
            }
        });

        // Controles de Toque
        const upButton = document.getElementById("up");
        const downButton = document.getElementById("down");
        const leftButton = document.getElementById("left");
        const rightButton = document.getElementById("right");

        upButton.addEventListener("touchstart", () => {
            if (dy === 0) {
                dx = 0;
                dy = -tileSize;
            }
        });

        downButton.addEventListener("touchstart", () => {
            if (dy === 0) {
                dx = 0;
                dy = tileSize;
            }
        });

        leftButton.addEventListener("touchstart", () => {
            if (dx === 0) {
                dx = -tileSize;
                dy = 0;
            }
        });

        rightButton.addEventListener("touchstart", () => {
            if (dx === 0) {
                dx = tileSize;
                dy = 0;
            }
        });

        function gameLoop() {
            moveSnake();
            setTimeout(gameLoop, speed);
        }

        generateFood();
        gameLoop();
    </script>
</body>
</html>
